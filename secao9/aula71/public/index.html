<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>

    <section class="container">
      <h1 class="title">Gerador de senha</h1>
      <label>Quantidade de caracteres:</label>
      <input type="number" class="pwd-length" min="1" max="50"><br>
      <label>Adicionar maiuscula:</label>
      <input type="checkbox" class="chk-maiusculas"><br>
      <label>Adicionar minuscula:</label>
      <input type="checkbox" class="chk-minusculas"><br>
      <label>Adicionar numeros:</label>
      <input type="checkbox" class="chk-numeros"><br>
      <label>Adicionar simbolo:</label>
      <input type="checkbox" class="chk-simbolos"><br>
      <button class="gerar-senha">Gerar senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>

</html>
